# Netlify config for Brand Campaign Intelligence
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  command = "npm run build"

# Build-time env
[build.environment]
  FAST_ANALYSIS = "true"
  DISABLE_REMOTION = "true"

# Runtime env for serverless (required so analyze-brand sees FAST_ANALYSIS)
# Set in Netlify UI: OPENAI_API_KEY, GEMINI_API_KEY, UPSTASH_REDIS_REST_URL, UPSTASH_REDIS_REST_TOKEN
[context.production.environment]
  FAST_ANALYSIS = "true"
  DISABLE_REMOTION = "true"

[context.deploy-preview.environment]
  FAST_ANALYSIS = "true"
  DISABLE_REMOTION = "true"
